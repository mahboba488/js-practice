<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>

    <div class="hero">
        <div class="row">
            <div class="col">
                <div class="slider">
                    <div class="product">
                        <img src="images/product1.png" alt="product1" onclick="clickme(this)" >
                        <img src="images/product2.png" alt="product2" onclick="clickme(this)" >
                        <img src="images/product3.png" alt="product3" onclick="clickme(this)" >
                        <img src="images/product4.png" alt="product4" onclick="clickme(this)">



                    </div>

                    <div class="preview">
                        <img src="images/product1.png"  id= "imagebox" alt="product1" >
                    </div>
                </div>


            </div>


            <div class="col">
                <div class="content">
                    <p class="brand"> Brand : Varange</p>
                    <h2>woman Black Quirky print Empire Dress</h2>
                    <div class="rating"> 
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>

                    </div>

                    <p class="price"> Brand: Varange</p>
                    <p>
                        size: <select name="size">
                            <option value="select size">select size</option>
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">large</option>



                        </select>
                    </p>

                    <p> Quantity:<input type="text" value="1"></p>

                    <button type="button">
                        <i class="fa fa-shopping-cart"> Add to cart</i>

                    </button>

                </div>
            </div>

            
        </div>

        <div class="related">

            <h2> Related items </h2>

            <div class="row">
                <div class="columns">
                    <div class="items">
                        <img src="images/item1.png" alt="">
                        <div class="details">
                            <p>woman brown Solid Biker Jacket</p>
                            <div class="rating"> 
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star-half-stroke"></i>
        
                            </div>

                            <p>USD $120.00</p>
                        </div>
                    </div>
                </div>
                <div class="columns">

                    <div class="items">
                        <img src="images/item2.png" alt="">
                        <div class="details">
                            <p>Navy Blue Flared Palazzos</p>
                            <div class="rating"> 
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star-half-stroke"></i>
        
                            </div>

                            <p>USD $120.00</p>
                        </div>
                    </div>
                </div>
                <div class="columns">

                    <div class="items">
                        <img src="images/item3.png" alt="">
                        <div class="details">
                            <p>jacquard Banarasi Dupatta</p>
                            <div class="rating"> 
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star-half-stroke"></i>
        
                            </div>

                            <p>USD $120.00</p>
                        </div>
                    </div>
                </div>
                <div class="columns">

                    <div class="items">
                        <img src="images/item4.png" alt="">
                        <div class="details">
                            <p>Printed Straight Kurta</p>
                            <div class="rating"> 
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star-half-stroke"></i>
        
                            </div>

                            <p>USD $120.00</p>
                        </div>
                    </div>
                </div>



                

            </div>

        </div>
    </div>

    <script >

        function clickme(smallImg){
            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src;
        }

    </script>
    
</body>
</html>
