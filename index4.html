<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>

  <div class="wrapper">
      <header>
          English Dictionary
      </header>
      <div class="search">
          <input type="text" placeholder="Search a word" required>
          <i class="fas fa-search"></i>
          <span class="material-icons">close</span>
      </div>

      <p class="info-text">Type a word and press enter to get meaning , example, pronunciation and synanyms of that typed word</p>

      <ul>
          <li class="word">
              <div class="details">
                  <p>_</p>
                  <span>__</span>
              </div>
              <i class="fas fa-volume-up"></i>

          </li>
          <div class="content">
              <li class="meaning">
                  <div class="details">
                      <p>Meaning</p>
                      <span>feeling or showing pleasure or contentment</span>
                  </div>

              </li>

              <li class="example">
                <div class="details">
                    <p>Example</p>
                    <span>Prakash came in looking happy and excited</span>
                </div>

            </li>

            <li class="synonyms">
                <div class="details">
                    <p>Synonyms</p>
                    <div class="list">
                       
                    </div>
                </div>

            </li>

          </div>
      </ul>

  </div>
    
    <script src="app4.js"></script>
</body>
</html>
